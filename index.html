<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      // Header content
      <div class='logo'> This is where the logo will be</div>
      <nav class='nav-bar'>
        <ul>
          <li><a href='#'>Home</a></li>
          <li><a href='#'>CSA Shares</a></li>
          <li><a href='#'>Flower Arrangements</a></li>
        </ul>
      </nav>
      <button class='sign-in' name='Sign In'></button>

      // Pictures along left edge
      <div class='left-side'>
        <img src='#' alt=''>
        <img src='#' alt=''>
        <img src='#' alt=''>
        <img src='#' alt=''>
      </div>

      // Headings and content
      <div class='right side'>
        <h2>About Sweet Pea Farm</h2>
        <div class='about-content'></div>
        <h2>Vegetables</h2>
        <div class='vegetables-content'></div>
        <h2>Flowers</h2>
        <div class='flowers-content'></div>
      </div>

      <div class='flower-service'>
        <h1>Flower Arranging Services</h1>
        <div class='flower-content'></div>
        <h2>Request a Quote</h2>
        <form class='flower-form'>
          <fieldset>
            <legend>Quote Request Form</legend>
            <input type='text' autocomplete='given-name'>First Name</input>
            <input type='text' autocomplete='family-name'>Last Name</input>
          </fieldset>
        </form>
      </div>

    </body>
</html>
